<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="Fridays For Future, Grenoble, Future, Youth For Climate, France, French">
	<meta name="theme-color" content="#000000">
	<meta http-equiv="cleartype" content="on">
	<meta name="format-detection" content="telephone=no">
	<meta name="google" content="nositelinkssearchbox">
	<meta name="google" content="notranslate">
	<meta name="googlebot" content="index,follow">
	<meta name="robots" content="index,follow,noodp">

	<meta property="og:url" content="https://fridaysforfuturegrenoble.fr">
	<meta property="og:type" content="website">
	<meta property="og:title" content="FFF Grenoble">
	<meta property="og:description" content="Nous sommes l'avenir d'un monde a l'agonie">
	<meta property="og:site_name" content="Fridays For Future Grenoble">
	<meta property="og:locale" content="fr_FR">

	<title>FFF Grenoble</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/png" href="img/logo.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%
</head>
<body>
	<div id="sapper">%sapper.html%</div>
</body>
</html>
